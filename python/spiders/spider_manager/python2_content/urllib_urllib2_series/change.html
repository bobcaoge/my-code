  <script>

    $('.menu.toggle').click(function () {

    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'username',
          rules: [{
            type : 'empty',
            prompt: '请输入登陆名',
              rangelength: [4, 10],
              regex: /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{4,10}$/
          }]
        },
          nickname: {
              identifier: 'nickname',
              rules: [
                  {
                      type   : 'empty',
                      prompt : '请输入用户名'
                  }
              ]
          },
          password: {
              identifier: 'password',
              rules: [
                  {
                      type   : 'empty',
                      prompt : 'Please enter a password'
                  },
                  {
                      type   : 'minLength[4]',
                      prompt : 'Your password must be at least {ruleValue} characters'
                  }
              ]
